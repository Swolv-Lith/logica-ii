<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">

        <title></title>

    </head>

    <body>

        <canvas width="600" height="400"></canvas>

        <script type="text/javascript">

            var canvas = document.querySelector('canvas');
            var brush = canvas.getContext('2d');
            brush.fillStyle = 'lightgray';
            brush.fillRect(0, 0, 600, 400);

            function drawnCircle(x, y, radius, color) {

                brush.fillStyle = color;
                brush.beginPath();
                brush.arc(x, y, radius, 0, 2 * Math.PI);
                brush.fill();
            }

            function clearCanvas() {

                brush.clearRect(0, 0, 600, 400);
            }

            var radius = 20;
            var size = 1;

            function pulseBall() {

                clearCanvas();

                if (radius > 30) {
                    size = -1;
                } else if (radius < 20){
                    size = 1;
                }

                drawnCircle(300, 200, radius, 'black');
                radius = radius + size;

            }

            setInterval(pulseBall, 5);

        </script>

    <body>
    
</html>
