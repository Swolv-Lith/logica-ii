<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">

        <title></title>

    </head>

    <body>
        
        <canvas width="600" height="400"></canvas>

        <script type="text/javascript">

            var canvas = document.querySelector('canvas');
            var brush = canvas.getContext('2d');

            brush.fillStyle = '#969696';
            brush.fillRect(0, 0, 600, 400);

            var drawn = false;

            function showBall(event) {

                if (drawn) {
                    var x = event.pageX - canvas.offsetLeft;
                    var y = event.pageY - canvas.offsetTop;

                    brush.fillStyle = '#cc0eb1';
                    brush.beginPath();
                    brush.arc(x, y, 10, 0, 2*Math.PI);
                    brush.fill();
                }

            }

            canvas.onmousemove = showBall;

            function drawnTrue() {
                drawn = true;
            }

            function drawnFalse() {
                drawn = false;
            }

            canvas.onmousedown = drawnTrue;
            canvas.onmouseup = drawnFalse;

        </script>

    <body>
    
</html>
