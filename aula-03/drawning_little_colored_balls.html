<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">

        <title></title>

    </head>

    <body>
        
        <canvas width="600" height="400"></canvas>

        <script type="text/javascript">

            var canvas = document.querySelector('canvas');
            var brush = canvas.getContext('2d');

            brush.fillStyle = 'grey';
            brush.fillRect(0, 0, 600, 400);            

            var color = ['blue', 'red', 'green'];
            //array de cores das bolinhas
            var colorPosition = 0; 
            //posição das cores no array

            function toDrawnColorfulBalls(event) {

                    var x = event.pageX - canvas.offsetLeft;
                    var y = event.pageY - canvas.offsetTop;

                    if(colorPosition >= color.length) {
                        //se posição for maior igual que o tamanho do array
                        colorPosition = 0;
                        // posição recebe 0
                    }

                    brush.fillStyle = color[colorPosition];
                    //fillStyle recebe a cor na determinada posição dentro do array
                    colorPosition++;
                    //posição incrementa 1
                    brush.beginPath();
                    brush.arc(x, y, 10, 0, 2 * Math.PI);
                    brush.fill();             

                return false;
                // retorna falso para não mostrar o menu de eventos na tela ao clicar com botão direito
            }

            canvas.oncontextmenu = toDrawnColorfulBalls;
            //ao clicar com o botão direito, aparece o alert
            canvas.onclick = toDrawnColorfulBalls;
            
        </script>

    <body>
    
</html>
