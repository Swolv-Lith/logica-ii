<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">

        <title>Flowers in the Town</title>

    </head>

    <body>

        <canvas width="600" height="400"></canvas>

        <script type="text/javascript">

            var canvas = document.querySelector('canvas');
            var brush = canvas.getContext('2d');

            brush.fillStyle = 'lightgray';
            brush.fillRect(0, 0, 600, 400);

            function drawnCircle(x, y, raio, cor) {

                brush.fillStyle = cor;
                brush.beginPath();
                brush.arc(x, y, raio, 0, 2 * Math.PI);
                brush.fill();
            }
            
            function flower(x, y) {

                drawnCircle(x, y, 25, 'yellow');
                drawnCircle(x, y - 50, 25, '#ce13aa');
                drawnCircle(x, y + 50, 25, '#ce13aa');
                drawnCircle(x - 50, y, 25, '#ce13aa');
                drawnCircle(x + 50, y, 25, '#ce13aa');

            }

            flower(300, 200);
            flower(150, 150);
            flower(250, 350);

        </script>

    <body>
    
</html>
