<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">

        <title></title>

    </head>

    <body>

        <canvas width="600" height="400"></canvas>

        <script type="text/javascript">

            function drawnRect(x, y, widht, height, color) {

                var canvas = document.querySelector('canvas');
                var brush = canvas.getContext('2d');

                brush.fillStyle = color;
                brush.fillRect(x, y, widht, height);
                brush.strokeStyle = 'black';
                brush.strokeRect(x, y, widht, height);  

            }

            function writeText(x, y, text) {

                var canvas = document.querySelector('canvas');
                var brush = canvas.getContext('2d');

                brush.font = '15px Georgia';
                brush.fillStyle = 'black';
                brush.fillText(text, x, y);

            }

            function drawnGraphics(x, y, sizeArray, color, text) {
                
                writeText(x, y - 10, text);
                //text() recebe x, y-10 por estar 10px acima das barras e o par칙metro text
                var sumHeight = 0;

                for (var m = 0; m < sizeArray.length; m++) {
                    //enquanto m fo menor que o tamanho do array ele executa e incrementa 1
                    var height = sizeArray[m];
                    // vari치vel auxiliar para que a function drawnRect() receba um valor inteiro dentro de height(altura)
                    drawnRect(x, y + sumHeight, 50, height, color[m]);
                    //drawnRect() recebe x, y + 0 (para o primeiro rectangle), 50 de widht, valor inteiro de height, e array de color
                    sumHeight = sumHeight + height;
                    // esta vari치vel serve para que cada rectangle fique logo abaixo do anterior usando sua altura de par칙metro.
                }

            }
            var serie2015 = [50, 25, 20, 5];
            var serie2016 = [65, 20, 13, 2];
            var color = ['blue', 'green', 'yellow', 'red'];

            drawnGraphics(50, 50, serie2015, color, '2015');
            drawnGraphics(150, 50, serie2016, color, '2016');

        </script>

    <body>
    
</html>
