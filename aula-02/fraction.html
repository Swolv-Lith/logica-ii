<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">

        <title></title>

    </head>

    <body>
        
        <canvas width="600" height="400"></canvas>

        <script type="text/javascript">

            function text(text, x, y) {
                
                var canvas = document.querySelector('canvas');
                var brush = canvas.getContext('2d');

                brush.font = '20px Georgia';
                brush.fillStyle = 'black';
                brush.fillText(text, x, y);

            }
            
            function drawnRect(x, y, size,color) {

                var canvas = document.querySelector('canvas');
                var brush = canvas.getContext('2d');

                brush.fillStyle = color;
                brush.fillRect(x, y, size, size);
                brush.strokeStyle = 'black';
                brush.strokeRect(x, y, size, size);  

            }            

            
            text("Qual é a fração?", 50, 30);

            drawnRect(50, 50, 100, '#2fa71d');
            drawnRect(150, 50, 100, '#2fa71d');
            drawnRect(250, 50, 100, '#2fa71d'); 
            drawnRect(350, 50, 100, 'white');         

        </script>

    <body>
    
</html>
