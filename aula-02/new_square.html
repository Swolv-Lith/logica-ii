<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">

        <title>FUNCTION SQUARES</title>

    </head>

    <body>

        <canvas width="600" height="400"></canvas>

        <script type="text/javascript">

            var canvas = document.querySelector('canvas');
            var brush = canvas.getContext('2d');


            function drawnSquare(xa, ya, xc, yc, cor) {

                brush.fillStyle = cor
                brush.beginPath();
                brush.moveTo(xa, ya);
                brush.lineTo(xa, yc);
                brush.lineTo(xc, yc);
                brush.fill();

                brush.fillStyle = 'white'
                brush.beginPath();
                brush.moveTo((6*xa + xc)/7, (9*ya + 5*yc)/14);
                // (6*50 + 400) / 7 {100}, (9*50)+(5*400)/14 {175}
                brush.lineTo((6*xa + xc)/7, (ya + 6*yc)/7);
                // {100}, 50 + 6*400/7 {350}
                brush.lineTo((5*xa + 9*xc)/14, (ya + 6*yc)/7);
                // 5*50+9*400 /7 {275}, {350}
                brush.fill();
                // GO GO POWER OF MATH!!

            }

            drawnSquare(50, 50, 400, 400, 'black');
