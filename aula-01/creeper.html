<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">

        <title>Creeper's Poster</title>

    </head>

    <body>

        <canvas width="350" height="300"></canvas>

        <script type="text/javascript">

            var canvas = document.querySelector('canvas');
            var brush = canvas.getContext('2d');

            /* 
                Retângulo 1: 350, 300 (cabeça).
                Retângulos 2 e 3: 90, 90 (olhos).
                Retângulo 4: 70, 100 (nariz).
                Retângulos 5 e 6: 40, 110 (parte da boca).
                O seu canvas deve ter o tamanho de 600 x 400 pixels.
            */

            //face
            brush.fillStyle = '#1a7c17';
            brush.fillRect(0, 0, 350, 300);

            //left eye
            brush.fillStyle = 'black';
            brush.fillRect(53, 50, 87, 87);
            //right eye
            brush.fillStyle = 'black';
            brush.fillRect(203, 50, 87, 87);

            //nose
            brush.fillStyle = 'black';
            brush.fillRect(137, 135, 67, 100);

            //left mouth
            brush.fillStyle = 'black';
            brush.fillRect(100, 190, 40, 110);
            //right mouth
            brush.fillStyle = 'black';
            brush.fillRect(200, 190, 40, 110);
