<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">

        <title>Order and Progress</title>

    </head>
    
    <body>

        <canvas width="600" height="400"></canvas>

        <script type="text/javascript">

            var canvas = document.querySelector('canvas');
            var brush = canvas.getContext('2d');

                //rectangle
            brush.fillStyle = 'green';
            brush.fillRect(0, 0, 600, 400);

                //first square
            brush.fillStyle = 'yellow';
            brush.beginPath();
            brush.moveTo(300, 50);
            brush.lineTo(50, 200);
            brush.lineTo(550, 200);
            brush.fill();
                //second square
            brush.fillStyle = 'yellow';
            brush.beginPath();
            brush.moveTo(300, 350);
            brush.lineTo(50, 200);
            brush.lineTo(550, 200);
            brush.fill();

                //circle
            brush.fillStyle = 'darkblue';
            brush.beginPath();
            brush.arc(300, 200, 100, 0, 2 * 3.14);
            brush.fill();
        </script>

    <body>

</html>
